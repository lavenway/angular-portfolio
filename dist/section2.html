      <div class="container">
        <!-- START: COMPONENT DETAILS -->

          <h2>Component: A portfolio framework using Angular js</h2>
          <p class="push h20"></p>
          
        <!-- END: COMPONENT DETAILS -->

        <p class="push h100"></p>

        <div class="row">        
          <div class="col-xs-12">
            <section class="section work">

            	<div class="container animate">

            		<div class="row">

            			<h2>{{folio.dataService.JSONWorkSection[0].header}}</h2>
             
            			<div class="items"
            				ng-repeat="work in folio.dataService.JSONWorkSection[0].possibilities | orderBy: 'favourite':true"
            				loaded-directive callback-fn="folio.numberOfSlides()">

            				<div class="col-xs-6 col-sm-4 col-md-3">

            					<a href="#"
            						 ng-attr-style="background: {{work.colour}}"
            						 ng-click="folio.openWorkItemDetailsPanel($event); folio.setWorkItemDetailsId(work); folio.panelActive = !folio.panelActive"
            						 class="logo">

            						<p>{{work.title}}</p>

            						<div class="image">
            			  			<img ng-src="{{work.logo}}">
            			  		</div>

            			  	</a>

            			  </div>

            			</div>

            		</div>

            	</div>

            	<section class="work-details">

	            	<div class="container">
	            		
	            		<a href="#"
	            			 ng-click="folio.closeWorkItemDetailsPanel($event); folio.panelActive = !folio.panelActive"
	            			 class="close">
	            			 <i class="fa fa-close"></i>
	            		</a>

	            		<div class="row">

	            			<div ng-repeat="workItem in folio.dataService.JSONWorkSection[0].possibilities | filter: folio.getWorkItemDetails">

	            				<div class="item">

	            					<div class="col-xs-12">

	            						<h2>{{workItem.title}}</h2>

	            						<div class="row">

	            							<div class="col-xs-12 col-sm-4">

	            								<div class="logo">
	            									<img ng-src="{{workItem.logo}}">
	            								</div>

	            								<p>{{workItem.description}}</p>

	            								<div class="row">

	            									<div class="col-xs-4"
	            										ng-repeat="workItemDetails in workItem.image">

	            										<div class="image"
	            											ng-click="folio.updateThumbDetails($index);"
	            											ng-class="{'active':folio.isActive($index)}">
	            											<img ng-src="{{workItemDetails.url}}">
	            										</div>

	            									</div>

	            								</div>

	            							</div>

	            							<div class="col-xs-12 col-sm-7 col-sm-offset-1">

	            								<div class="hero"
	            									ng-repeat="workItemDetails in workItem.image"
	            									ng-show="folio.isActive($index)">
	            									<img alt="{{workItemDetails.name}}" title="{{workItemDetails.name}}" ng-src="{{workItemDetails.url}}">
	            								</div>

	            								<div ng-repeat="workItemDetails in workItem.image">

	            									<p ng-show="folio.isActive($index)">{{workItemDetails.description}}</p>

	            								</div>

	            							</div>

	            						</div>

	            					</div>

	            				</div>

	            			</div>

	            		</div>

	            	</div>

	            </section>

            </section>
          </div>
        </div>

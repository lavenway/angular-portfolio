<section class="section work scrollme">

	<div class="container animate">

		<div class="row">

			<div class="col-xs-12">

				<h2 class="animateme"
						data-when="enter"
		        data-from="1"
		        data-to="0"
		        data-translatex="-1000">
		        {{folio.dataService.JSONWorkSection[0].header}}
		    </h2>

		    <div class="animateme"
					data-when="enter"
	        data-from="1"
	        data-to="0"
	        data-translatey="1000">
	 
					<div class="items"
						ng-repeat="work in folio.dataService.JSONWorkSection[0].possibilities | orderBy: 'favourite':true"
						ng-if="work.show != false">

						<div class="col-xs-4 col-sm-4 col-md-3">

							<a href="#"
								 ng-attr-style="background: {{work.colour}}"
								 ng-click="folio.openWorkItemDetailsPanel($event); folio.setWorkItemDetailsId(work); folio.panelActive = !folio.panelActive"
								 class="logo">

								<p>{{work.title}}</p>

								<div class="image">
					  			<img ng-src="{{work.logo}}">
					  		</div>

					  	</a>

					  </div>

					</div>

					<div ng-init="folio.calculateNumberofSlides()"></div>

				</div>

			</div>

		</div>

	</div>

	<include src="../components/_section2-details.html"></include>

</section>

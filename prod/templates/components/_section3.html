<section class="section about scrollme-desktop">

	<div class="container">

		<div class="row">

			<div class="col-xs-12">

				<h2>
		        {{folio.dataService.JSONAboutSection[0].header}}
		    </h2>

				<div class="slide" ng-repeat="aboutItem in folio.dataService.JSONAboutSection[0].sections">

					<div class="row"> 

	       		<div class="col-xs-12 col-sm-3">

	       			<div class="logo" ng-attr-style="background: {{aboutItem.colour}}" ng-class="{true: 'no-colour'}[aboutItem.colour == 'transparent']">

	       				<img ng-src="{{aboutItem.image}}">

	       			</div>

	       		</div>

	       		<div class="col-xs-12 col-sm-offset-1 col-sm-8">

	       			<ul class="details">

	       				<li ng-repeat="aboutItemList in aboutItem.details">

	       					<i class="fa fa-chevron-right"></i>

	       					<p>{{aboutItemList.bullet}}</p>

	       				</li>

	       			</ul>

	       		</div>

	      	</div>

				</div>

			</div>

		</div>

	</div>
	
</section>
